<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Repositories</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen p-4">
  <div class="container">
    <h1 class="text-4xl font-bold mb-6 text-center text-white">üîç Famous Open Source Repos</h1>

    <!-- Filters -->
    <form method="get" class="d-flex flex-wrap gap-3 mb-5 justify-content-center">
      <select name="category" class="form-select w-25">
        <option value="all" {% if not category_filter or category_filter|lower == "all" %}selected{% endif %}>All Categories</option>
        <option value="ai_ml" {% if category_filter|lower == "ai_ml" %}selected{% endif %}>AI/ML</option>
        <option value="web_dev" {% if category_filter|lower == "web_dev" %}selected{% endif %}>Web Development</option>
        <option value="mobile_apps" {% if category_filter|lower == "mobile_apps" %}selected{% endif %}>Mobile Applications</option>
      </select>
      <select name="language" class="form-select w-25">
        <option value="all" {% if language_filter|lower == "all" or not language_filter %}selected{% endif %}>Filter by Language</option>
        <option value="python" {% if language_filter|lower == "python" %}selected{% endif %}>Python</option>
        <option value="javascript" {% if language_filter|lower == "javascript" %}selected{% endif %}>JavaScript</option>
        <option value="java" {% if language_filter|lower == "java" %}selected{% endif %}>Java</option>
        <option value="cpp" {% if language_filter|lower == "cpp" %}selected{% endif %}>C++</option>
      </select>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <!-- Repositories Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Add more repository cards dynamically -->
      {% for repo in repositories %}
      <div class="card bg-gray-900 shadow-lg rounded-2xl border border-gray-800">
        <div class="card-body">
          <h5 class="card-title text-xl font-semibold">{{ repo.name }}</h5>
          <p class="card-text text-gray-300">{{ repo.description }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="badge bg-info text-dark">{{ repo.language }}</span>
            <a href="{{ repo.html_url }}" target="_blank" class="btn btn-sm btn-primary">View Repo</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
