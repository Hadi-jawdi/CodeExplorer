<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Repositories</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Stylish notification box for programmers */
    #favoriteNotification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #1e293b; /* dark slate */
      color: #38bdf8; /* sky blue */
      font-family: 'Fira Code', monospace, monospace;
      font-size: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #38bdf8;
      z-index: 1050;
      display: none;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #favoriteNotification.show {
      display: block;
      opacity: 1;
    }
  </style>
  <script>
    // Function to get CSRF token from cookie
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function showFavoriteNotification(message) {
      const notification = document.getElementById('favoriteNotification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    async function addToFavorite(repo) {
      const csrftoken = getCookie('csrftoken');
      try {
        const response = await fetch("{% url 'user_profile_app:add_favorite' %}", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify(repo),
        });
        const data = await response.json();
        if (data.success) {
          showFavoriteNotification(`'${repo.full_name}' has been added to your favorites!`);
        } else {
          showFavoriteNotification('Failed to add to favorites: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        showFavoriteNotification('Error adding to favorites: ' + error);
      }
    }
  </script>
</head>
<body class="bg-gray-950 text-white min-h-screen p-4">
  <div id="favoriteNotification" title="Click to dismiss"></div>
  <div class="container">
    <h1 class="text-4xl font-bold mb-6 text-center text-white">üîç Famous Open Source Repos</h1>

    <!-- Filters -->
    <form method="get" class="d-flex flex-wrap gap-3 mb-5 justify-content-center">
      <select name="category" class="form-select w-25">
        <option value="all" {% if not category_filter or category_filter|lower == "all" %}selected{% endif %}>All Categories</option>
        <option value="ai_ml" {% if category_filter|lower == "ai_ml" %}selected{% endif %}>AI/ML</option>
        <option value="web_dev" {% if category_filter|lower == "web_dev" %}selected{% endif %}>Web Development</option>
        <option value="mobile_apps" {% if category_filter|lower == "mobile_apps" %}selected{% endif %}>Mobile Applications</option>
      </select>
      <select name="language" class="form-select w-25">
        <option value="all" {% if language_filter|lower == "all" or not language_filter %}selected{% endif %}>Filter by Language</option>
        <option value="python" {% if language_filter|lower == "python" %}selected{% endif %}>Python</option>
        <option value="javascript" {% if language_filter|lower == "javascript" %}selected{% endif %}>JavaScript</option>
        <option value="java" {% if language_filter|lower == "java" %}selected{% endif %}>Java</option>
        <option value="cpp" {% if language_filter|lower == "cpp" %}selected{% endif %}>C++</option>
      </select>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <!-- Repositories Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for repo in repositories %}
      <div class="card bg-gray-900 shadow-lg rounded-2xl border border-gray-800">
        <div class="card-body">
          <h5 class="card-title text-xl font-semibold">{{ repo.name }}</h5>
          <p class="card-text text-gray-300">{{ repo.description }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="badge bg-info text-dark">{{ repo.language }}</span>
            <a href="{{ repo.html_url }}" target="_blank" class="btn btn-sm btn-primary">View Repo</a>
            <button class="btn btn-sm btn-warning ms-2" onclick='addToFavorite({
              full_name: "{{ repo.name|escapejs }}",
              html_url: "{{ repo.html_url|escapejs }}",
              description: "{{ repo.description|default_if_none:""|escapejs }}",
              language: "{{ repo.language|default_if_none:""|escapejs }}",
              stars: {{ repo.stargazers_count|default:0 }}
            })'>Add to Favorite</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
