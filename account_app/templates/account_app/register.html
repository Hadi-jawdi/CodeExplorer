<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dev Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f1117;
      color: #e0e0e0;
      font-family: 'Fira Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .register-box {
      background-color: #1a1d24;
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 0 15px rgba(0, 255, 164, 0.1);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffc8;
      font-weight: 600;
    }

    .form-label {
      font-size: 0.875rem;
      color: #bfbfbf;
    }

    .form-control {
      background-color: #23272f;
      border: 1px solid #2f343f;
      color: #ffffff;
      border-radius: 6px;
      font-size: 0.95rem;
      padding: 10px;
    }

    .form-control:focus {
      background-color: #2b303a;
      border-color: #00ffc8;
      box-shadow: none;
      color: #fff;
    }

    .btn-dev {
      background-color: #00ffc8;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn-dev:hover {
      background-color: #00dab0;
    }

    .login-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
    }

    .login-link a {
      color: #00ffc8;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Fira Code font (monospace and loved by coders) -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>

  <div class="register-box">
    <h2>// Register</h2>
    {% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

    <form method = "post" action = "{% url 'account_app:register' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">const email =</label>
        <input type="email" class="form-control" id="email" placeholder="you@devmail.com" name = 'email'>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">let username =</label>
        <input type="text" class="form-control" id="username" placeholder="CodeMaster42" name = 'username'>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">let password =</label>
        <input type="password" class="form-control" id="password" placeholder="********" name = 'password'>
      </div>
     
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-dev">return CreateAccount();</button>
      </div>
    </form>
    <div class="login-link">
      // Already a user? <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
