<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dev Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f1117;
      color: #e0e0e0;
      font-family: 'Fira Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .login-box {
      background-color: #1a1d24;
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 15px rgba(0, 255, 164, 0.08);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffc8;
      font-weight: 600;
    }

    .form-label {
      font-size: 0.875rem;
      color: #bfbfbf;
    }

    .form-control {
      background-color: #23272f;
      border: 1px solid #2f343f;
      color: #ffffff;
      border-radius: 6px;
      font-size: 0.95rem;
      padding: 10px;
    }

    .form-control:focus {
      background-color: #2b303a;
      border-color: #00ffc8;
      box-shadow: none;
      color: #fff;
    }

    .btn-dev {
      background-color: #00ffc8;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn-dev:hover {
      background-color: #00dab0;
    }

    .register-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
    }

    .register-link a {
      color: #00ffc8;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .form-check-label {
      color: #aaa;
      font-size: 0.85rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="login-box">
    <h2>// Login</h2>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

    <form method="POST" action = "{% url 'account_app:login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">const email =</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@devmail.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">let password =</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="********" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" />
        <label class="form-check-label" for="rememberMe">rememberMe === true</label>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-dev">return Login();</button>
      </div>
    </form>
    <div class="register-link">
      // New here? <a href="register.html">Register</a>
    </div>
  </div>

</body>
</html>
