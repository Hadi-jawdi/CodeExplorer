<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset Sent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f1117;
      color: #e0e0e0;
      font-family: 'Fira Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .message-box {
      background-color: #1a1d24;
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 15px rgba(0, 255, 164, 0.08);
      text-align: center;
    }

    .message-box h2 {
      color: #00ffc8;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .message-box p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    .btn-dev {
      background-color: #00ffc8;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-dev:hover {
      background-color: #00dab0;
      text-decoration: none;
      color: #000;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="message-box">
    <h2>Password Reset Email Sent</h2>
    <p>If an account with the email you entered exists, you will receive an email with instructions to reset your password shortly.</p>
    <a href="{% url 'account_app:login' %}" class="btn-dev">Back to Login</a>
  </div>
</body>
</html>
